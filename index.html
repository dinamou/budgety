<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,600&display=swap" rel="stylesheet">
  <title>Budget Calculator</title>
  
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="page">
  <!-- Budget -->
  <div class="budget">

    <div class="budget__con">
      <div class="budget__title">
          Available Budget in <span class="budget__title--date">%Month%</span>:
      </div>
    
      <!-- Total budget -->
      <div class="budget__value inc-back">+ $2,345.64</div>
    
      <fieldset class="budget__total">
        <legend class="budget__total--title">Total</legend>
        <div class="budget__income">
          <div class="budget__income--text">Income</div>
          <div class="right">
              <div class="budget__income--value">+ $4,300.00</div>
          </div>
        </div>
        
        <div class="budget__expenses">
            <div class="budget__expenses--text">Expenses</div>
            <div class="right clearfix">
                <div class="budget__expenses--value">- $1,954.36</div>
                <div class="budget__expenses--percentage">45%</div>
            </div>
        </div>
      </fieldset>
      
    </div>
  </div>

  <!-- container -->
  <div class="container">

    <!-- Add Income/Expense -->
    <div class="add">
      <div class="add__container">
          <select class="add__type">
              <option value="inc" selected>+ income</option>
              <option value="exp">- expense</option>
          </select>
          <input type="text" class="add__description" placeholder="Add description">
          <input type="number" class="add__value" placeholder="Value">
          <i class="far fa-check-circle add__icon"></i>
      </div>
    </div>

    <div class="inc-exp">
      <!-- Income -->
      <div class="income">
        <div class="income__head">
            <h2 class="income__title">Income</h2>
        </div>
        
        <div class="income__list">
    
  
        </div>
      </div>
        
      <!-- Expenses -->
      <div class="expenses">
        <div class="expenses__head">
            <h2 class="expenses__title">Expenses</h2>
        </div>
        
        <div class="expenses__list">
          
          
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
